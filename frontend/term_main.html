<!DOCTYPE html>
<html>
    <head>
        <title>Termostat</title>
        <script src="term_main.js"></script>
        <link rel="stylesheet" href="term_main.css"> 
    </head>
    <body onload="init()">
	<fieldset>
		<legend>State</legend>
		heat_mode: <a id="heat_mode"></a><br>
		air_term: <a id="air_term"></a>  &#8451;
		air_humm: <a id="air_humm"></a> %<br>
		floor_term: <a id="floor_term"></a> &#8451;<br>
		desired_term: <a id="desired_temperature"></a> &#8451;<br>
		heater:<a id="heater_on"></a><br>
		time_status: <a id="time_status"></a> <a id="time"></a><br>
	</fieldset>
    <fieldset>
   <legend>Control</legend>
      <input type="checkbox" id="control_is_on">On<br>
       term_vacation <input type="number" min=10 max=35 id = "term_vacation"> &#8451;<br>
       term_night <input type="number" min=10 max=35 id = "term_night"> &#8451;<br>
       term_day <input type="number" min=10 max=35 id = "term_day"> &#8451;<br>
       term_max <a id = "term_max"></a> &#8451;<br>
       <br>
          <fieldset>
          <legend>Scheduler</legend>
               <div id="mode_in_out">
                in <div id="mode_in"></div>
                out <div id="mode_out"></div>
               </div>
               <br>
          <div id="vocation">
            <input type="checkbox" id="isVacationSet" onclick=vacation_show(this.checked)>vocation<br>
            <div id="vocation_date">
                start <input type="date" id="vocation_start"> finish <input type="date" id="vocation_end" >
            </div>
          </div>
       </fieldset>
       <button onclick=MainConfigSave()>Save</button>
       <button onclick=MainConfigLoad()>Load</button>
   </fieldset>
          <fieldset>
          <legend>Presets</legend>
          <ul id=PresetsList> </ul>
          <button onclick=PresetSave()>Save</button>
          <button onclick=PresetLoad()>Load</button>
    </fieldset>
          <fieldset>
          <legend>Regulator</legend>
          <input type="checkbox" id="isRegulatorOn">On<br>
          temperature <input type="number" min=10 max=35 id = "term_regulator"> &#8451;<br>
          hysteresis <input type="number" min=10 max=35 id = "term_hysteresis"> &#8451;<br>
          <button onclick=RegulatorSave()>Save</button>
          <button onclick=RegulatorLoad()>Load</button>
    </fieldset>
    </body>
</html>
